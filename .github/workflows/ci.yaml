name: Continuous Integration

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main, dev]

jobs:
  # --- BACKEND ---
  backend-ci:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --no-restore --configuration Release

      - name: Test
        run: dotnet test --no-build --verbosity normal

  # --- FRONTEND ---
  frontend-ci:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./Front-end/src
    
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: './Front-end/src/package-lock.json'

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Build Next.js
        run: npm run build

  # --- DOCKER PUSH ---
  docker-push:
    if: github.event_name == 'push'
    needs: [backend-ci, frontend-ci]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
        
      - name: Build and push backend
        uses: docker/build-push-action@v5
        with:
          context: ./Back-end
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/getemployed-backend/latest

      - name: Build and push frontend
        uses: docker/build-push-action@v5
        with:
          context: ./Front-end
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/getemployed-frontend/latest